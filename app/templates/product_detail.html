{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' ~ product.id ~ '.jpg') }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>{{ "%.2f"|format(product.price_cents/100) }} €</strong></p>
        <form method="post" action="{{ url_for('cart.add_to_cart', product_id=product.id) }}">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantité</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1" max="{{ product.stock_qty }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter au panier</button>
        </form>
    </div>
</div>
{% endblock %}
