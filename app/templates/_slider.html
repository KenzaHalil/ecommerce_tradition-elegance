<div id="siteSlider" class="carousel slide site-slider" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='images/slider1.jpg') }}" alt="Slide 1" class="d-block slider-thumb">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/slider2.jpg') }}" alt="Slide 2" class="d-block slider-thumb">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='images/slider3.jpg') }}" alt="Slide 3" class="d-block slider-thumb">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#siteSlider" data-bs-slide="prev" aria-label="Précédent">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#siteSlider" data-bs-slide="next" aria-label="Suivant">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
